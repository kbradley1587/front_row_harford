<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Front Row Harford – Calendar View</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Raleway, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      padding: 30px;
      text-align: center;
      background: linear-gradient(to right, #0d0d0d, #1a1a1a, #0d0d0d);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: 800;
      color: #f3d48b;
      letter-spacing: -0.5px;
    }

    .subheader {
      margin-top: 8px;
      font-size: 1.1rem;
      color: #cfcfcf;
    }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 30px;
      background: #111;
      color: #f3d48b;
      border: 1px solid #f3d48b;
      text-decoration: none;
      font-weight: 600;
    }

    .back-btn:hover {
      background: #f3d48b;
      color: #000;
    }

    .calendar-wrap {
      margin: 40px auto;
      max-width: 1200px;
      background: #111;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      background: #0d0d0d;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .month-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #f3d48b;
    }

    .nav-btn {
      padding: 8px 18px;
      background: #222;
      border: 1px solid #f3d48b;
      color: #f3d48b;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
    }

    .nav-btn:hover {
      background: #f3d48b;
      color: #000;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day-header {
      text-align: center;
      padding: 10px 0;
      font-weight: 600;
      color: #f3d48b;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .day-cell {
      min-height: 120px;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 8px;
      position: relative;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .day-number {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .event {
      margin-top: 6px;
      padding: 6px 8px;
      background: #f3d48b;
      color: #000;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }

    .event:hover {
      background: #ffe7b3;
    }
  </style>
</head>

<body>

<header>
  <h1>Front Row Harford!</h1>
  <div class="subheader">Full Calendar of Harford County Performances</div>
  <a href="index.html" class="back-btn">← Back to List View</a>
</header>

<div class="calendar-wrap">

  <div class="month-header">
    <button class="nav-btn">‹ Prev</button>
    <div class="month-title">December 2025</div>
    <button class="nav-btn">Next ›</button>
  </div>

  <div class="calendar-grid">

    <!-- Day headers -->
    <div class="day-header">Sun</div>
    <div class="day-header">Mon</div>
    <div class="day-header">Tue</div>
    <div class="day-header">Wed</div>
    <div class="day-header">Thu</div>
    <div class="day-header">Fri</div>
    <div class="day-header">Sat</div>

    <!-- Empty cells before Dec 1 -->
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"><div class="day-number">1</div></div>
    <div class="day-cell"><div class="day-number">2</div></div>

    <!-- Example: Nutcracker on Dec 5 -->
    <div class="day-cell"><div class="day-number">3</div></div>
    <div class="day-cell"><div class="day-number">4</div></div>
    <div class="day-cell">
      <div class="day-number">5</div>
      <a href="nutcracker-dec5.html" class="event">The Nutcracker – 7PM</a>
    </div>

    <!-- Example: Rudolph on Dec 5 -->
    <div class="day-cell">
      <div class="day-number">6</div>
      <a href="rudolph-dec6.html" class="event">Rudolph – 7PM</a>
    </div>

    <!-- Continue days… -->
  </div>

</div>

</body>
</html>
