  <style>
    :root {
      --bg: #050608;
      --bg-soft: #101118;
      --gold: #f3c96b;
      --gold-soft: #e0b45a;
      --text-main: #f7f7f7;
      --text-soft: #c9c9d4;
      --card-bg: #111218;
      --border-subtle: rgba(255, 255, 255, 0.09);
      --radius-lg: 18px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Raleway", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #2b1b08 0, #050608 40%, #010104 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    header {
      padding: 32px 16px 20px;
      text-align: center;
    }

    .site-title {
      font-size: clamp(2.2rem, 3vw, 2.7rem);
      font-weight: 800;
      ter-spacing: -0.4px;
      color: #fff;
    }

    .site-title span {
      color: var(--gold);
    }

    .subheader {
      margin-top: 6px;
      font-size: 0.95rem;
      color: var(--text-soft);
    }

    .back-btn {
      margin-top: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 18px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--gold);
      background: rgba(6, 6, 12, 0.9);
      color: var(--gold-soft);
      font-size: 0.85rem;
      text-decoration: none;
      gap: 6px;
    }

    .back-btn:hover {
      background: var(--gold);
      color: #1a1307;
    }

    main {
      max-width: 1120px;
      margin: 0 auto 40px;
      padding: 0 16px 40px;
    }

    .calendar-wrap {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 18px 18px 22px;
      box-shadow: 0 26px 60px rgba(0, 0, 0, 0.75);
    }

    .cal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .month-title {
      font-size: 1.1rem;
      ter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--gold);
      font-weight: 700;
    }

    .nav-buttons {
      display: inline-flex;
      gap: 8px;
    }

    .nav-btn {
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-subtle);
      background: #090a0f;
      color: var(--text-soft);
      font-size: 0.75rem;
      padding: 6px 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .nav-btn:hover {
      background: rgba(243, 201, 107, 0.16);
      color: #fff7dd;
      border-color: rgba(243, 201, 107, 0.8);
    }

    .weekday-row {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      font-size: 0.78rem;
      text-transform: uppercase;
      ter-spacing: 0.08em;
      color: var(--text-soft);
      padding: 6px 2px 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      margin-bottom: 6px;
    }

    .weekday {
      text-align: center;
    }

    /* ===== DESKTOP / DEFAULT MONTH GRID ============================== */

    .month-grid {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      grid-auto-rows: minmax(120px, auto); /* grow if many events */
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      border-left: 1px solid rgba(255, 255, 255, 0.08);
    }

    .day-cell {
      padding: 8px 8px 10px;
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      background: #050608;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }

    .day-number {
      font-size: 0.75rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
    }

    .other-month {
      background: #040407;
    }

    .other-month .day-number {
      color: rgba(255, 255, 255, 0.35);
    }

    .day-events {
      margin-top: 2px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      width: 100%;
    }

    .event-chip {
      display: block;
      width: 100%;
      font-size: 0.72rem;
      line-height: 1.25;
      padding: 4px 6px;
      border-radius: 8px;
      background: rgba(243, 201, 107, 0.16);
      border: 1px solid rgba(243, 201, 107, 0.7);
      color: #fff9e3;
      text-decoration: none;
      white-space: normal;
    }

    .event-chip span.time {
      display: block;
      font-size: 0.66rem;
      color: #fbe8b9;
      margin-top: 1px;
    }

    .event-chip:hover {
      background: rgba(243, 201, 107, 0.26);
    }

    .footnote {
      margin-top: 10px;
      font-size: 0.78rem;
      color: var(--text-soft);
    }

    /* ===== MOBILE AGENDA-STYLE LAYOUT ================================ */

    @media (max-width: 720px) {
      main {
        padding: 0 10px 32px;
      }

      .calendar-wrap {
        padding: 14px 10px 16px;
      }

      .cal-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }

      /* Hide weekday header row on phones */
      .weekday-row {
        display: none;
      }

      /* Single-column stacked days */
      .month-grid {
        grid-template-columns: 1fr;
        grid-auto-rows: auto;
      }

      .day-cell {
        flex-direction: row;
        align-items: flex-start;
        gap: 10px;
      }

      .day-number {
        min-width: 28px;
        height: 28px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.28);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        margin-top: 4px;
      }

      .other-month .day-number {
        opacity: 0.45;
      }

      .day-events {
        margin-top: 0;
        width: 100%;
      }

      .event-chip {
        font-size: 0.78rem;
        padding: 4px 6px;
      }
    }
  </style>

    // -----------------------------
    // Calendar rendering
    // -----------------------------
    const monthTitle = document.getElementById("monthTitle");
    const monthGrid  = document.getElementById("monthGrid");
    const prevBtn    = document.getElementById("prevMonthBtn");
    const nextBtn    = document.getElementById("nextMonthBtn");

    let current = new Date(2026, 0, 1); // January 2026


    const monthNames = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    function renderCalendar(dateObj) {
      const year  = dateObj.getFullYear();
      const month = dateObj.getMonth();

      monthTitle.textContent = `${monthNames[month]} ${year}`;
      monthGrid.innerHTML = "";

      const firstOfMonth = new Date(year, month, 1);
      const startWeekday = firstOfMonth.getDay();           // 0 = Sun
      const daysInMonth  = new Date(year, month + 1, 0).getDate();
      const daysInPrev   = new Date(year, month, 0).getDate();

      const totalCells = 42;                                // 6 rows x 7 cols
      const key = `${year}-${String(month + 1).padStart(2, "0")}`;
      const eventsForMonth = eventData[key] || [];

      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement("div");
        cell.className = "day-cell";

        let dayNumber;
        let isOtherMonth = false;

        if (i < startWeekday) {
          // previous month
          dayNumber = daysInPrev - (startWeekday - 1 - i);
          isOtherMonth = true;
        } else if (i >= startWeekday + daysInMonth) {
          // next month
          dayNumber = i - (startWeekday + daysInMonth) + 1;
          isOtherMonth = true;
        } else {
          // current month
          dayNumber = i - startWeekday + 1;
        }

        if (isOtherMonth) {
          cell.classList.add("other-month");
        }

        const daySpan = document.createElement("div");
        daySpan.className = "day-number";
        daySpan.textContent = dayNumber;
        cell.appendChild(daySpan);

        // Only attach events for the current month
        if (!isOtherMonth) {
          const todaysEvents = eventsForMonth.filter(ev => ev.day === dayNumber);

          if (todaysEvents.length) {
            const eventsWrap = document.createElement("div");
            eventsWrap.className = "day-events";

            todaysEvents.forEach(ev => {
              const link = document.createElement("a");
              link.href = ev.url;
              link.target = "_blank";
              link.className = "event-chip";
              link.innerHTML = `
                ${ev.title}
                <span class="time">${ev.time}</span>
              `;
              eventsWrap.appendChild(link);
            });

            cell.appendChild(eventsWrap);
          }
        }

        monthGrid.appendChild(cell);
      }
    }

    prevBtn.addEventListener("click", () => {
      current.setMonth(current.getMonth() - 1);
      renderCalendar(current);
    });

    nextBtn.addEventListener("click", () => {
      current.setMonth(current.getMonth() + 1);
      renderCalendar(current);
    });

    // Initial render
    renderCalendar(current);
