<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Front Row Harford – Calendar View</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #050608;
      --bg-soft: #101118;
      --gold: #f3c96b;
      --gold-soft: #e0b45a;
      --text-main: #f7f7f7;
      --text-soft: #c9c9d4;
      --card-bg: #111218;
      --border-subtle: rgba(255,255,255,0.09);
      --radius-lg: 18px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Raleway", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #2b1b08 0, #050608 40%, #010104 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    header {
      padding: 32px 16px 20px;
      text-align: center;
    }

    .site-title {
      font-size: clamp(2.2rem, 3vw, 2.7rem);
      font-weight: 800;
      letter-spacing: -0.4px;
      color: #fff;
    }

    .site-title span {
      color: var(--gold);
    }

    .subheader {
      margin-top: 6px;
      font-size: 0.95rem;
      color: var(--text-soft);
    }

    .back-btn {
      margin-top: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 18px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--gold);
      background: rgba(6,6,12,0.9);
      color: var(--gold-soft);
      font-size: 0.85rem;
      text-decoration: none;
      gap: 6px;
    }

    .back-btn:hover {
      background: var(--gold);
      color: #1a1307;
    }

    main {
      max-width: 1120px;
      margin: 0 auto 40px;
      padding: 0 16px 40px;
    }

    .calendar-wrap {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 18px 18px 22px;
      box-shadow: 0 26px 60px rgba(0,0,0,0.75);
    }

    .cal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .month-title {
      font-size: 1.1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--gold);
      font-weight: 700;
    }

    .nav-buttons {
      display: inline-flex;
      gap: 8px;
    }

    .nav-btn {
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-subtle);
      background: #090a0f;
      color: var(--text-soft);
      font-size: 0.75rem;
      padding: 6px 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .nav-btn:hover {
      background: rgba(243,201,107,0.16);
      color: #fff7dd;
      border-color: rgba(243,201,107,0.8);
    }

    .weekday-row {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-soft);
      padding: 6px 2px 8px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      margin-bottom: 6px;
    }

    .weekday {
      text-align: center;
    }

    .month-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 120px;      /* ensures enough height for all 5–6 weeks */
      gap: 4px;
    }

    .day-cell {
      position: relative;
      border-radius: 12px;
      background: radial-gradient(circle at top, rgba(255,255,255,0.03), transparent 55%), #080910;
      border: 1px solid rgba(255,255,255,0.06);
      padding: 6px 6px 4px;
      overflow: hidden;
      font-size: 0.78rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .day-cell.other-month {
      opacity: 0.32;
    }

    .day-number {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.75);
    }

    .event-chip {
      margin-top: 2px;
      border-radius: 9px;
      background: rgba(243,201,107,0.16);
      border: 1px solid rgba(243,201,107,0.7);
      padding: 4px 6px;
      font-size: 0.7rem;
      color: #fff9e3;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }

    .event-chip span.time {
      display: block;
      font-size: 0.66rem;
      color: #fbe8b9;
      margin-top: 1px;
    }

    .event-chip:hover {
      background: rgba(243,201,107,0.26);
    }

    .footnote {
      margin-top: 10px;
      font-size: 0.78rem;
      color: var(--text-soft);
    }

    @media (max-width: 720px) {
      header {
        padding-top: 22px;
      }

      .calendar-wrap {
        padding: 14px 10px 16px;
      }

      .month-grid {
        grid-auto-rows: 110px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="site-title">
      Front Row <span>Harford!</span>
    </div>
    <div class="subheader">
      Full calendar of Harford County performances
    </div>
    <a href="index.html#events" class="back-btn">
      ‹ Back to List View
    </a>
  </header>

  <main>
    <section class="calendar-wrap">
      <div class="cal-header">
        <div class="month-title" id="monthTitle">December 2025</div>
        <div class="nav-buttons">
          <button class="nav-btn" id="prevMonthBtn">‹ Prev</button>
          <button class="nav-btn" id="nextMonthBtn">Next ›</button>
        </div>
      </div>

      <div class="weekday-row">
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>

      <div class="month-grid" id="monthGrid"></div>

      <div class="footnote">
        Click an event to jump to its ticket / info page.
      </div>
    </section>
  </main>

  <script>
    // -----------------------------
    // Event data (you can extend this)
    // -----------------------------
    const eventData = {
      "2025-12": [
        {
          day: 5,
          title: "The Nutcracker",
          time: "7PM",
          url: "https://harford.universitytickets.com/w/event.aspx?id=2295"
        },
        {
          day: 5,
          title: "Rudolph the Red Nose Reindeer",
          time: "7PM",
          url: "https://hdgoperahouse.org/event/rudolph/"
        },
        {
          day: 6,
          title: "Rudolph the Red Nose Reindeer",
          time: "1PM & 4PM",
          url: "https://hdgoperahouse.org/event/rudolph/"
        },
        {
          day: 6,
          title: "The Spirit of the Holidays (SSO)",
          time: "7PM",
          url: "https://www.purplepass.com/events/337983-the-spirit-of-the-holidays---11-am-(shortened-fami-dec-6th-2025"
        },
        {
          day: 6,
          title: "The Nutcracker",
          time: "1PM & 5PM",
          url: "https://harford.universitytickets.com/w/event.aspx?id=2295"
        },
        {
          day: 7,
          title: "The Nutcracker",
          time: "1PM & 5PM",
          url: "https://harford.universitytickets.com/w/event.aspx?id=2295"
        },
        {
          day: 13,
          title: "My (unauthorized) Hallmark Movie Musical",
          time: "8PM",
          url: "https://hdgoperahouse.org/event/my-unauthorized-hallmark-movie-musical/"
        }
      ]
      // When you’re ready for 2026, just add
      // "2026-03": [{ day: X, title: "...", time: "...", url: "..." }, ...]
    };

    // -----------------------------
    // Calendar rendering
    // -----------------------------
    const monthTitle = document.getElementById("monthTitle");
    const monthGrid = document.getElementById("monthGrid");
    const prevBtn = document.getElementById("prevMonthBtn");
    const nextBtn = document.getElementById("nextMonthBtn");

    let current = new Date(2025, 11, 1); // December is month 11 (0-based)

    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    function renderCalendar(dateObj) {
      const year = dateObj.getFullYear();
      const month = dateObj.getMonth(); // 0-11

      monthTitle.textContent = `${monthNames[month]} ${year}`;
      monthGrid.innerHTML = "";

      const firstOfMonth = new Date(year, month, 1);
      const startWeekday = firstOfMonth.getDay(); // 0 = Sun
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const daysInPrev = new Date(year, month, 0).getDate();

      // Always render 6 rows of 7 days = 42 cells
      const totalCells = 42;
      const key = `${year}-${String(month + 1).padStart(2, "0")}`;
      const eventsForMonth = eventData[key] || [];

      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement("div");
        cell.className = "day-cell";

        let dayNumber;
        let isOtherMonth = false;

        if (i < startWeekday) {
          // previous month
          dayNumber = daysInPrev - (startWeekday - 1 - i);
          isOtherMonth = true;
        } else if (i >= startWeekday + daysInMonth) {
          // next month
          dayNumber = i - (startWeekday + daysInMonth) + 1;
          isOtherMonth = true;
        } else {
          // current month
          dayNumber = i - startWeekday + 1;
        }

        if (isOtherMonth) {
          cell.classList.add("other-month");
        }

        const daySpan = document.createElement("div");
        daySpan.className = "day-number";
        daySpan.textContent = dayNumber;
        cell.appendChild(daySpan);

        if (!isOtherMonth) {
          const todaysEvents = eventsForMonth.filter(ev => ev.day === dayNumber);
          todaysEvents.forEach(ev => {
            const link = document.createElement("a");
            link.href = ev.url;
            link.target = "_blank";
            link.className = "event-chip";
            link.innerHTML = `
              ${ev.title}
              <span class="time">${ev.time}</span>
            `;
            cell.appendChild(link);
          });
        }

        monthGrid.appendChild(cell);
      }
    }

    prevBtn.addEventListener("click", () => {
      current.setMonth(current.getMonth() - 1);
      renderCalendar(current);
    });

    nextBtn.addEventListener("click", () => {
      current.setMonth(current.getMonth() + 1);
      renderCalendar(current);
    });

    // Initial render
    renderCalendar(current);
  </script>
</body>
</html>
